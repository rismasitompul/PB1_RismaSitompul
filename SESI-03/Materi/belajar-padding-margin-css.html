<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin dan Padding CSS</title>

    <!-- Urutanya : 10px : Atas, 20px : kanan, 0px : bawah, 10px : kanan -->
    <style>
        p {
            padding: 10px 20px 0px 10px;
            margin: 10px 20px 0px 10px;
        }

        .box {
            background: blue;
            height: 200px;
            width: 300px;
            padding: 20px;
        }

        .box-satu {
            background: #881c40;
            height: 100px;
            width: 600px;
            padding-left: 70px;
        }
    </style>
</head>


<body>
    
    <p>Belajar Margin dan Padding CSS</p>

    <!-- box -->
        <div class="box">
            <h1>Ini box Satu</h1>
        </div>

        <div class="box-satu">
                <h1>Ini box dua</h1>
        </div>

</body>
</html>
