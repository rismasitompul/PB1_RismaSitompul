<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Link</title>

    <style>
        .link {
            font-size: 20pt;
        }

        .link:hover {
            color: red;
        }

        .link:link {
            color: blue;
        }

        .link:active {
            color: green;
        }

        .link:visited {
            background: yellow;
        }

    </style>
</head>
<body>
    <a href="https://google.com" class="link">Klik disini</a>
</body>
</html>
