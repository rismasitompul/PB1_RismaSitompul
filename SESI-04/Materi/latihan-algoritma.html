<body>
    
   <script>

        for (let i=1; i<=10; i++) {
            if(i % 2 ===0) {
                console.log(i + "even");
            } else {
                console.log(i + "odd");
            }
        }

        // Pakai operator ternary 
            for (let i =1; i<= 10; i++) {
                console.log (i%2 ===0 ? "even" : "odd");
            }
   </script>
